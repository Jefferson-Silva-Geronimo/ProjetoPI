<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperar Senha - HypeDunk</title>
    <link rel="stylesheet" href="recuperaSenha.css" />
</head>
<body>
    <div class="container">
        <form class="formulario" action="#" method="POST">
            <h1 class="titulo">Recupere sua senha</h1>
            
            <input
                type="email"
                name="email"
                placeholder="Digite seu e-mail"
                class="inputForm"
                required
                autocomplete="email"
            />
            
            <button type="submit" class="botao-recuperar">Enviar link de recuperação</button>
            
            <div class="links">
                <span>Lembrou a senha? <a href="login.html">Faça login!</a></span><br />
                <span>Não possui conta? <a href="cadastro.html">Crie sua conta!</a></span>
            </div>
        </form>
    </div>
</body>
</html>
