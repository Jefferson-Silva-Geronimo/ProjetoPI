<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - HypeDunk</title>
    <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
    <div class="container">
        <form class="formulario" action="#" method="POST">
            <h1 class="titulo">Crie sua conta na HypeDunk!</h1>
            
            <input type="text" name="nome" placeholder="Nome completo" class="inputForm" required />
            <input type="email" name="email" placeholder="E-mail" class="inputForm" required />
            <input type="tel" name="telefone" placeholder="Telefone" class="inputForm" />
            <input type="password" name="senha" placeholder="Senha" class="inputForm" required />
            <input type="password" name="confirmaSenha" placeholder="Confirme sua senha" class="inputForm" required />
            
            <button type="submit" class="botao-cadastrar">Cadastrar</button>
            
            <div class="links">
                <span>Já possui uma conta? <a href="login.html">Faça login!</a></span>
            </div>
        </form>
    </div>
</body>
</html>
