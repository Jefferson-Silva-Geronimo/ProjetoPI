<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Tela de Login</title>
</head>
<body>


    <div class="nome-marca" id="marca"><h1>HYPE DUNK</h1></div>

    <div class="logo-marca">
        <img id="logo" src="img/logo.png" alt="logo">
    </div>

    <div class="wrapper">
        <h1>Login</h1>

        <form id="loginForm" action="#">
            <div class="input-box">
                <input type="text" placeholder="Usuário" id="nomeUsuario" required>
                <i class="fa fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha" id="senhaUsuario">
                <i class="fa fa-lock"></i>
            </div>

            <div class="esqueceu-senha">
                <label><input type="checkbox"></label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit" id="btnLogin" class="btn">Entrar</button>

            <div class="redes-sociais">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-x"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>

            <div class="registrar-conta">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

            <p id="saida" style="text-align:center; margin-top:15px; color:#fff;"></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
